<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur MP3 Rétro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="title-bar">
    <button class="btn" onclick="window.electronAPI.closeWindow()">❌</button>
  </div>
  <div class="ipod-container">
    <div class="ipod-screen">
      <div class="screen-content">
        <div class="marquee-container">
      <div class="marquee" id="song-title">Aucun titre</div>
    </div>
        <p id="song-artist">-</p>
        <div class="time">
          <span id="currentTime">00:00</span>
          <span id="duration">00:00</span>
        </div>
        <input type="range" id="progress" min="0" value="0" />
      </div>
    </div>

    <div class="ipod-controls">
      <button id="prevBtn">⏮️</button>
      <button id="playPauseBtn">▶️</button>
      <button id="nextBtn">⏭️</button>
    </div>

    <div class="mode-controls">
      <button id="shuffleBtn" title="Shuffle">🔀</button>
      <button id="repeatBtn" title="Repeat">🔁</button>
    </div>

    <div class="theme-selector">
      <label for="themeSelect">🎨 Theme:</label>
      <select id="themeSelect">
        <option value="classic">Classic</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="retro">Retro</option>
      </select>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" title="Volume" />
    <button id="importBtn">🎵 Importer un fichier son</button>

    <audio id="audio"></audio>
  </div>

  <script src="index.js"></script>
</body>
</html>
